<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Events')">Events</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Film Stills</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="Events" class="tabcontent">
	<form class="form-style-4" action="metadata.php" method="post">
		<label for="file[]">
			<span>Choose file(s):</span><input type="file" id="file" name="file[]" multiple />
		</label>
		<label for="title">
			<span>Title</span><input type="text" name="title"/>
		</label>
			<label for="year">
			<span>Year</span><input type="text" name="year"/>
		</label>
		<label for="fulldate">
			<span>Full date of event</span><input type="text" name="fulldate"/>
		</label>
		<label for="eventseries">
			<span>Event Series</span><textarea name="eventseries"></textarea>
		</label>
		<label for="relatedex">
			<span>Related Exhibition</span><input type="text" name="relatedex"/>
		</label>
		<label for="location">
			<span>Location</span><input type="text" name="location"/>
		</label>
		<label for="description">
			<span>Description</span><input type="text" name="description" onkeyup="adjust_textarea(this)"/>
		</label>
		<label for="eventtype">
			<span>Event type</span>
				<select name="eventtype">
					<option value="">Select an event type</option>
					<option value="film">Film</option>
					<option value="lecture">Lecture</option>
					<option value="artist talk">Artist Talk</option>
					<option value="children">Children</option>
				</select>
		</label>
		<label for="people"> <!-- THIS TAG ALSO NEEDS TO BE SEMI-COLON DELIMITED-->
			<span>People pictured</span><input type="text" name="people"/>
		</label>
		<label for="subject">
			<span>Topical subject</span><input type="text" name="subject"/>
		</label>
		<label for="organizer">
			<span>Event organizer</span><input type="text" name="organizer"/>
		</label>
		<label for="source">
			<span>Image source</span><input type="text" name="source"/>
		</label>
		<label for="copyright">
			<span>Photo copyright</span><input type="text" name="copyright"/>
		</label>
		<label for="credit">
			<span>Photo credit</span><input type="text" name="credit"/>
		</label>
		<label for="tagarray">
			<span>Tag</span>
			<div id="tagarray">
			    <input type="text" name="tagarray[]"/>
		    </div>
	    	<input type="button" value="Add a tag" onClick="addTag('tagarray');">
		</label>
		<label for="caption">
			<span>BAMPFA caption</span><input type="text" name="caption"/>
		</label>
		<label for="restrictions">
			<span>Restrictions</span><input type="text" name="restrictions"/>
		</label>
		<label for="uploader">
			<span>Uploader</span><input type="text" name="uploader"/>
		</label>
		<label>
			<span>&nbsp;</span><input type="submit" value="Submit" name="submit"/>
		</label>
	</form>
</div>
